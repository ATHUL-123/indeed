<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="background-color: rgb(186, 186, 215);">

    <header>
        <div class="row">
            <div class="text-center col-12 pt-3 ">
                <img style="height: 3em;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Indeed_logo.svg/2560px-Indeed_logo.svg.png" alt="">
            </div>
        </div>
    </header>

    <section>
        <div class="container" style="width: 30em; height: 40em;">
            <div class="row pt-5">
                <div class="card text-center  col-12" >
                    <div class="card-header"><h2>SIGN IN</h2></div>
                    <div class="card-body">


                        <form>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row mb-4">
                              <div class="col">
                                <div class="form-outline">
                                  <input type="text" id="form3Example1" onkeyup="validatename()" class="form-control" />
                                  <label class="form-label" for="form3Example1">First name</label>
                                     <span id="name"></span>


                                </div>
                              </div>
                              <div class="col">
                                <div class="form-outline">
                                  <input type="text" id="form3Example2" class="form-control" />
                                  <label class="form-label" for="form3Example2">Last name</label>
                                  <span id="name2"></span>
                                </div>
                              </div>
                            </div>
                          
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                              <input type="email" id="form3Example3" onkeyup="validateEmail2()" class="form-control" />
                              <label class="form-label" for="form3Example3">Email address</label>
                              <span id="email"></span>
                            </div>
                          
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                              <input type="password" id="form3Example4" onkeyup="validatepassword()" class="form-control" />
                              <label class="form-label" for="form3Example4">Password</label>
                              <span id="pass1"></span>
                            </div>
                            <!--confirm Password input -->
                            <div class="form-outline mb-4">
                                <input type="password2" id="form3Example4p2" onkeyup="confirmpassword()"  class="form-control" />
                                <label class="form-label" for="form3Example42">Confirm Password</label>
                                <span id="passc"></span>
                              </div>
                          
                           
                            <span id="suberror"></span>
                            <!-- Submit button -->
                            <button style="margin-left: 6.4em;" type="submit" onclick="checkall()" class="btn btn-primary my-button btn-block mb-4">Sign up</button>
                          
                            <!-- Register buttons -->
                            <div class="text-center">
                              <p>or sign up with:</p>
                              <button type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                              </button>
                          
                              <button type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-google"></i>
                              </button>
                          
                              <button type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                              </button>
                          
                              <button type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-github"></i>
                              </button>
                            </div>
                          </form>




                    
                  
            </div>
        </div>
    </section>

 


    <script src="indeed.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
